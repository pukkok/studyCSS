<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pinterestCopy</title>
    <link rel="stylesheet" href="pinterestCopy.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="pinterestCopy.js"></script>
</head>
<body>
    <header>
        <div class="logoBox">
            <img src="./imgs/logo.jpg" alt="">
            <h1>Colorful Page</h1>
            <p><a href="">탐색</a></p>
        </div>
        <nav>
            <ul>
                <li><a href="#">소개</a></li>
                <li><a href="#">비즈니스</a></li>
                <li><a href="#">언론</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">가입하기</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="textBox">
            <h2>다음</h2>
            <h2 class="active">
                <span class="red">붉은색</span>
                <span class="yellow">노란색</span>
                <span class="blue on">파란색</span>
                계열입니다.</h2>
        </div>
        <div class="colorBox on blue">
            <div class="smallBox t0 delay0"></div>
            <div class="smallBox t30 delay1"></div>
            <div class="smallBox t60 delay2"></div>
            <div class="smallBox t60 delay4"></div>
            <div class="smallBox t30 delay5"></div>
            <div class="smallBox t0 delay6"></div>
            <div class="smallBox t0 delay0"></div>
            <div class="smallBox t30 delay1"></div>
            <div class="smallBox t60 delay2"></div>
            <div class="smallBox t0 delay3"></div>
            <div class="smallBox t60 delay4"></div>
            <div class="smallBox t30 delay5"></div>
            <div class="smallBox t0 delay6"></div>
        </div>
        <div class="colorBox off red">
            <div class="smallBox t0 delay0"></div>
            <div class="smallBox t30 delay1"></div>
            <div class="smallBox t60 delay2"></div>
            <div class="smallBox t60 delay4"></div>
            <div class="smallBox t30 delay5"></div>
            <div class="smallBox t0 delay6"></div>
            <div class="smallBox t0 delay0"></div>
            <div class="smallBox t30 delay1"></div>
            <div class="smallBox t60 delay2"></div>
            <div class="smallBox t0 delay3"></div>
            <div class="smallBox t60 delay4"></div>
            <div class="smallBox t30 delay5"></div>
            <div class="smallBox t0 delay6"></div>
        </div>
        <div class="colorBox off yellow">
            <div class="smallBox t0 delay0"></div>
            <div class="smallBox t30 delay1"></div>
            <div class="smallBox t60 delay2"></div>
            <div class="smallBox t60 delay4"></div>
            <div class="smallBox t30 delay5"></div>
            <div class="smallBox t0 delay6"></div>
            <div class="smallBox t0 delay0"></div>
            <div class="smallBox t30 delay1"></div>
            <div class="smallBox t60 delay2"></div>
            <div class="smallBox t0 delay3"></div>
            <div class="smallBox t60 delay4"></div>
            <div class="smallBox t30 delay5"></div>
            <div class="smallBox t0 delay6"></div>
        </div>
    </main>
</body>
</html>
